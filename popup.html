<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remove Classes</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 12px;
      text-align: center;
      color: #333;
    }

    button {
      padding: 10px 20px;
      background-color: #4a90e2;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #357ab7;
    }

    .footer {
      margin-top: 16px;
      font-size: 11px;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>
  <button id="removeBtn">Correct Tables</button>
  <div class="footer">Built with ❤️❤️❤️</div>

  <script src="popup.js"></script>
</body>
</html>
