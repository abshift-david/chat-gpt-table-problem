<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Page Enhancer</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      width: 320px;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 12px;
      text-align: center;
      color: #333;
    }

    .tool-selector {
      margin-bottom: 16px;
    }

    .tool-selector select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
      font-size: 14px;
    }

    .tool-info {
      margin-bottom: 16px;
      padding: 12px;
      background-color: #f0f0f0;
      border-radius: 6px;
    }

    .tool-description {
      font-size: 13px;
      color: #555;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      background-color: #4a90e2;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover:not(.disabled) {
      background-color: #357ab7;
    }

    button.secondary {
      background-color: #e2e2e2;
      color: #333;
    }

    button.secondary:hover:not(.disabled) {
      background-color: #d1d1d1;
    }

    button.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      min-height: 20px;
      margin: 10px 0;
      font-size: 14px;
      text-align: center;
    }

    .status.success {
      color: #2ecc71;
    }

    .status.error {
      color: #e74c3c;
    }

    .status.info {
      color: #3498db;
    }

    .shortcut {
      margin-top: 15px;
      padding: 8px 15px;
      background-color: #f2f2f2;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
    }

    .shortcut kbd {
      background-color: #e2e2e2;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 1px 4px;
      font-family: monospace;
    }

    .future-tools {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e0e0e0;
    }

    .future-tools h3 {
      font-size: 14px;
      margin-bottom: 8px;
      color: #555;
    }

    .future-tools ul {
      font-size: 12px;
      color: #777;
      margin: 0;
      padding-left: 20px;
    }

    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Web Page Enhancer</h1>
  
  <div class="tool-selector">
    <select id="toolSelector"></select>
  </div>
  
  <div class="tool-info">
    <div id="toolDescription" class="tool-description">
      Tool description will appear here
    </div>
  </div>
  
  <div class="button-container">
    <button id="runBtn">Run Tool</button>
    <button id="undoBtn" class="secondary disabled">Undo</button>
  </div>
  
  <div id="status" class="status"></div>
  
  <div class="shortcut">
    Keyboard shortcut: <kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>X</kbd>
  </div>
  
  <div class="future-tools">
    <h3>Coming Soon:</h3>
    <ul>
      <li>Dark Mode Enforcer</li>
      <li>Ad Element Remover</li>
      <li>Reading Mode</li>
      <li>Custom CSS Injector</li>
    </ul>
  </div>
  
  <div class="footer">v1.1 - Made with ❤️</div>

  <!-- Load common.js first to ensure WebEnhancer is defined -->
  <script src="common.js"></script>
  <script src="popup.js"></script>
</body>
</html>
